<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="images/codecrackles-transparent.png"
        class="logo"
        alt="CodeCrackles Logo"
      />
      <nav class="menu">
        <div class="menu-trigger">â˜° Menu</div>

        <div class="menu-dropdown" id="menuDropdown">
          <a href="dashboard.html">Home</a>
          <a href="profile.html">Profile</a>
          <a href="quiz.html">Quiz</a>
          <button id="logoutBtn">Logout</button>
        </div>
      </nav>
    </header>

    <main id="dashboard">
      <section class="profile-summary">
        <img id="dash-avatar" src="default-avatar.png" alt="Profile picture" />
        <div id="profileSummary">
          <h1 id="dash-name">Welcome</h1>
          <p id="dash-stacks"></p>
          <a href="profile.html">Edit Profile</a>
        </div>
      </section>
      <button id="logoutBtn">Logout</button>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));

        if (!user) {
          window.location.href = "index.html";
          return;
        }

        // Profile elements
        const nameEl = document.getElementById("dash-name");
        const avatarEl = document.getElementById("dash-avatar");
        const stacksEl = document.getElementById("dash-stacks");

        nameEl.textContent = `Welcome, ${user.fullname}`;

        // Load profile info (if exists)
        // const profile =
        //   JSON.parse(localStorage.getItem("profile_" + user.email)) || {};

        // Load profile info directly from loggedInUser
        if (user.profilePic) {
          avatarEl.src = user.profilePic;
        }

        if (user.techStacks && user.techStacks.length) {
          stacksEl.textContent =
            "Tech Stacks: " + user.techStacks.slice(0, 4).join(", ");
        } else {
          stacksEl.textContent = "No tech stacks added yet.";
        }

        // ===== MENU TOGGLE =====
        const menuTrigger = document.querySelector(".menu-trigger");
        const menuDropdown = document.getElementById("menuDropdown");

        menuTrigger.addEventListener("click", () => {
          menuDropdown.style.display =
            menuDropdown.style.display === "block" ? "none" : "block";
        });

        // Close menu when clicking outside
        document.addEventListener("click", (e) => {
          if (!e.target.closest(".menu")) {
            menuDropdown.style.display = "none";
          }
        });

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("loggedInUser");
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
