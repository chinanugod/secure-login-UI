<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Secure Login üõ°Ô∏è Codecrackles</title>

    <!-- Security-related meta tag -->
    <meta name="referrer" content="no-referrer" />
    
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Logo at top-left -->
    <header>
      <img
        src="images/codecrackles-transparent.png"
        alt="Codecrackles Logo"
        class="logo"
        aria-label="Codecrackles-Logo"
      />
    </header>

    <!-- Splash Screen -->
<div id="splash-screen">
  <img src="images/codecrackles-transparent.png" alt="Codecrackles Logo" class="splash-logo" />
  <h2 class="splash-text">CodeCrackles</h2>
  <p class="splash-tagline">Mending the cracks with every line of code ‚ö°</p>
</div>

    <main class="login-wrapper" id="main">
      <div class="login-box">
      <h1>Enter your login credentials below</h1>

      <form id="loginForm" method="post" action="/login" novalidate>
        <div class="form-group">
          <label for="username">Email or username</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Enter your email or username"
            autocomplete="username"
            required
            inputmode="email"
            aria-required="true"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
            <input 
            id="password"
            name="password"
            type="password"
            placeholder="Enter your password"
            autocomplete="off"
            required
            aria-required="true"
            minlength="8"
            maxlength="20"
            />
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>

        <div class="form-group">
          <label for="remember" class="checkbox-label">
            <input id="remember" name="remember" type="checkbox" />
            Remember me
          </label>
        </div>

        <button type="submit" title="Sign in to your account">Sign in</button>

        <div class="extra-links">
        <p>Don't have an account? <a href="register.html"><strong>Sign up</strong></a></p>
      </div>
</form>
    </main>
<div>
      <footer>

    <p><small>All Rights Reserved</small></p>
  </footer>
</div>

 <script src="scripts.js" defer></script>  
  </body>
</html>
