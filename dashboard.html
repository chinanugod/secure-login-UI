<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="images/codecrackles-transparent.png"
        class="logo"
        alt="CodeCrackles Logo"
      />
    </header>

    <main id="dashboard">
      <section class="profile-summary">
        <img id="dash-avatar" src="default-avatar.png" alt="Profile picture" />
        <div>
          <h2 id="dash-name">Welcome</h2>
          <p id="dash-stacks"></p>
          <a href="profile.html">Edit Profile</a>
        </div>
      </section>

      <h1>Welcome to your Dashboard</h1>
      <div id="userInfo"></div>
      <a href="profile.html">Go to Profile</a>
      <button id="logoutBtn">Logout</button>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const user = JSON.parse(localStorage.getItem("loggedInUser"));

        if (!user) {
          window.location.href = "index.html";
          return;
        }

        // Profile elements
        const nameEl = document.getElementById("dash-name");
        const avatarEl = document.getElementById("dash-avatar");
        const stacksEl = document.getElementById("dash-stacks");

        nameEl.textContent = `Welcome, ${user.fullname}`;

        // Load profile info (if exists)
        const profile =
          JSON.parse(localStorage.getItem("profile_" + user.email)) || {};

        if (profile.profilePic) {
          avatarEl.src = profile.profilePic;
        }

        if (profile.techStacks && profile.techStacks.length) {
          stacksEl.textContent =
            "Tech stacks: " + profile.techStacks.slice(0, 4).join(", ");
        } else {
          stacksEl.textContent = "No tech stacks added yet.";
        }

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", () => {
          localStorage.removeItem("loggedInUser");
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
